<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Date</title>
</head>
<body>
<script>
var date = function(date1,date2){
    if (date1>date2) return ("Date1 > Date2");
  else if (date1<date2) return ("Date2 > Date1");
  else return ("Date1 = Date2"); 
 }

document.write(date(new Date('11/14/2013 00:00'), new Date('11/14/2013 00:00')));
document.write("<br>");
document.write(date(new Date('11/14/2013 00:01'), new Date('11/14/2013 00:00')));
document.write("<br>");
document.write(date(new Date('11/14/2013 00:00'), new Date('11/14/2013 00:01')));
</script>
</body>
</html>
